name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    # Run every 25 days to ensure fresh artifacts
    - cron: '0 0 */25 * *'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [21, 25]

    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'sapmachine'
          cache: maven

      - name: Build package
        run: mvn package -DskipTests

      - name: Upload JAR artifact
        if: matrix.java-version == 21
        uses: actions/upload-artifact@v4
        with:
          name: jthreaddump-jar
          path: target/jthreaddump.jar
          retention-days: 30

      - name: Run tests
        run: mvn clean test